<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/popup.min.css" />
  </head>

  <body>
    <div class="popup">
      <div id="confirmation-sent" class="confirmation-sent">
        <div class="success-icon">
          <i class="material-icons">done</i>
        </div>
        The form has been sent successfully
      </div>

      <div class="popup-content">
        <header class="popup-header">
          <h1>
            <a href="#" title="ScratchMe"
              ><img src="img/icon48.png" alt="scratch-me-logo"
            /></a>
          </h1>
          <a
            class="link"
            href="https://github.com/bravelab/scratchme-chrome-plugin"
            title="Github - link to repositorium"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub</a
          >
        </header>

        <div class="popup-form">
          <form action="" id="scratch-me-form">
            <fieldset id="from-facebook" class="validate">
              <!-- Author input -->
              <div class="popup-form-item">
                <label for="post-author">Author: </label>
                <input
                  type="text"
                  id="post-author"
                  placeholder="Enter the author of the post"
                  name="post-author"
                  minlength="3"
                  maxlength="40"
                  pattern="[^()/><\][\\\x22,;|]+"
                  required
                />
              </div>

              <!-- Date input -->
              <div class="popup-form-item">
                <label for="post-datetime">Date: </label>
                <input
                  type="datetime-local"
                  id="post-datetime"
                  name="post-datetime"
                  required
                />
              </div>

              <!-- Title input -->
              <div class="popup-form-item">
                <label for="post-title">Title: </label>
                <input
                  type="text"
                  id="post-title"
                  placeholder="Enter the post title"
                  name="post-title"
                  minlength="3"
                  maxlength="40"
                  required
                />
              </div>

              <!-- Content textarea -->
              <div class="popup-form-item">
                <label for="post-content">Content:</label>
                <textarea
                  id="post-content"
                  name="post-content"
                  rows="10"
                  cols="35"
                  minlength="3"
                  placeholder="Enter the content of the post"
                ></textarea>
              </div>

              <!-- Url input -->
              <div class="popup-form-item">
                <label for="post-url">Post URL:</label>
                <input
                  type="url"
                  id="post-url"
                  name="post-url"
                  placeholder="Enter the post URL"
                  minlength="2"
                  pattern="^(?:(?:https?|HTTPS?|ftp|FTP):\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)*)(?::\d{2,})?(?:[\/?#]\S*)?$"
                  size="30"
                />
              </div>

              <!-- PostID input -->
              <div class="popup-form-item">
                <label for="post-id">Post ID: </label>
                <input
                  type="text"
                  id="post-id"
                  name="post-id"
                  pattern="[-+]?[0-9]*[.,]?[0-9]+"
                  placeholder="Enter the post id"
                  required
                />
              </div>
            </fieldset>

            <div class="popup-form-item btn-wrapper">
              <button type="reset" id="clear-data-btn" class="btn btn-1">
                Clear
              </button>
            </div>

            <!-- Choose format input -->
            <div class="popup-form-item">
              <label for="data-format">Choose a format:</label>
              <select id="select-data-format">
                <option value="">-- Please choose a format --</option>
                <option value="google-sheets">Google Sheets</option>
                <option value="cooper">Cooper CRM</option>
                <option value="code-json">JSON</option>
                <option value="code-curl">cURL</option>
              </select>
            </div>

            <fieldset
              id="google-sheets"
              class="content-of-selected-option disabled"
            >
              <!-- Google SpreadSheet ID -->
              <div class="popup-form-item">
                <label for="google-spreadsheet-id"
                  >Google SpreadSheet ID:</label
                >
                <input
                  type="text"
                  id="google-spreadsheet-id"
                  placeholder="YOUR_SPREADSHEET_ID"
                  name="google-spreadsheet-id"
                  required
                />
              </div>

              <!-- Google SpreadSheet tab name -->
              <div class="popup-form-item">
                <label for="google-spreadsheet-tab-name"
                  >Google SpreadSheet Tab Name:</label
                >
                <input
                  type="text"
                  id="google-spreadsheet-tab-name"
                  placeholder="YOUR_SPREADSHEET_TAB_NAME"
                  name="google-spreadsheet-tab-name"
                  required
                />
              </div>

              <div class="popup-form-item btn-wrapper">
                <!-- button test-connection for Google Sheets -->
                <button
                  type="button"
                  id="test-connection-google-sheets"
                  class="btn btn-1 js-test-connection-btn"
                  disabled
                >
                  Test connection
                </button>

                <!-- button save-connection for Google Sheets -->
                <button
                  type="button"
                  id="save-connection-google-sheets"
                  class="btn btn-1 js-save-connection-btn"
                  disabled
                >
                  Save connection
                </button>
              </div>

              <!-- button send to Google Sheets -->
              <div class="popup-form-item btn-wrapper">
                <button
                  type="submit"
                  class="btn btn-2 js-send-form"
                  id="send-to-google-sheets"
                  disabled
                >
                  Send to Google Sheets
                </button>
              </div>
            </fieldset>

            <fieldset id="cooper" class="content-of-selected-option disabled">
              <!-- Access Token input -->
              <div class="popup-form-item">
                <label for="access-token">X-PW-AccessToken:</label>
                <input
                  type="text"
                  id="access-token"
                  placeholder="YOUR_TOKEN_HERE"
                  name="access-token"
                />
              </div>

              <!-- Application name input -->
              <div class="popup-form-item">
                <label for="application-name">X-PW-Application:</label>
                <input
                  type="text"
                  id="application-name"
                  placeholder="developer_api"
                  name="application-name"
                />
              </div>

              <!-- User application email input -->
              <div class="popup-form-item">
                <label for="user-application-email">X-PW-UserEmail:</label>
                <input
                  type="text"
                  id="user-application-email"
                  placeholder="YOUR_EMAIL_HERE"
                  name="user-application-email"
                />
              </div>

              <div class="popup-form-item btn-wrapper">
                <!-- button test-connection with Cooper -->
                <button
                  type="button"
                  id="test-connection-cooper"
                  class="btn btn-1 js-test-connection-btn"
                  disabled
                >
                  Test connection
                </button>
                <!-- button save-connection with Cooper -->
                <button
                  type="button"
                  id="save-connection-cooper"
                  class="btn btn-1 js-save-connection-btn"
                  disabled
                >
                  Save connection
                </button>
              </div>

              <div class="popup-form-item btn-wrapper">
                <!-- button send to Cooper -->
                <button
                  type="submit"
                  class="btn btn-2 js-send-form"
                  id="send-to-cooper"
                  disabled
                >
                  Send to Cooper
                </button>
              </div>
            </fieldset>

            <!-- Code area -->
            <fieldset
              id="code-area"
              class="popup-form-item content-of-selected-option disabled"
            >
              <button
                id="copy-to-clip-btn"
                title="Copy to clipboard"
                class="btn btn-copy"
              >
                <span class="copy-clip-message">Copied to clipboard</span>
              </button>
              <pre id="code-area-content"></pre>
              <textarea
                name="copy-to-clipboard-content"
                id="copy-to-clipboard-content"
                cols="30"
                rows="10"
              ></textarea>
            </fieldset>
          </form>
        </div>

        <footer class="popup-footer">
          <p>
            <a
              class="link"
              href="https://github.com/bravelab/scratchme-chrome-plugin"
              title="GitHub - link to repository"
              target="_blank"
              rel="noopener noreferrer"
              >ScratchMe</a
            >
            save any Facebook Post to simple JSON form.
          </p>
          <p>
            &copy; <a href="#" title="Bravelab website">Bravelab</a> 2019:
            Wszystkie prawa zastrzeżone.
          </p>
        </footer>
      </div>
    </div>
    <script
      type="module"
      src="/scripts/popup-form.js"
      type="text/javascript"
    ></script>
    <script src="/scripts/googleApi.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client.js?onload=onGAPILoad"></script>
  </body>
</html>
